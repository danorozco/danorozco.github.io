<DOCTYPE! html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=.9, maximum-scale=.9">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCRzg0npsLuWHQjkwbH69lSo1d7XJY4_1U"></script>
	</head>
		<div id = "controlWindow">
			<input id="searchBar" type="text" placeholder="Search">
			<div id="locList">
				<h4>Bars & Restaurants</h4>
				<ul id="list" data-bind="foreach: obsLocArray">
					<li>
					<span data-bind="event: {click: $parent.showInfoWindow, mouseover: $parent.setMarkerAnimation, mouseout: $parent.resetMarkerAnimation}">
					<span data-bind="text: name"></span>
					</li>
				</ul>
			</div>
		</div>
		<div id="map-canvas"></div>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
		<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
		<script src='js/app.js'></script>
	</body>
</html>
