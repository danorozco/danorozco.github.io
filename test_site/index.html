<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">

<style>

html, body {margin:0px; padding:0px;}

#wrapper {width:100%;}
#header {position:relative; widths:100%; height:45px; background-color:green;}
#logo-pic {position:absolute; left:10px; height:70%; top:15%;}
#menu-pic {position:absolute; right:20px; height:70%; top:15%;}

#menu {position:relative; widths:100%; height:40px; background-color:black;display:block;}

#content{position:relative; height:300px; background-color:gray;}

#box2 {position:relative; left:20px; border:1px solid green; width:400px; height:100px;}


</style>



</head>
<body>
<div id="wrapper">
<div id="header">
<img id="logo-pic" src='./resources/img/logo.png' />
<img id="menu-pic" onclick=toggleMenu(); src='./resources/img/menu-icon-white.png' />
</div>
<div id="menu"></div>
<div id="content"></div>
</div>
</body>

<script>

var menu = document.getElementById("menu");
menu.style.display="none";

function toggleMenu() {
	if (menu.style.display == "none") {
		menu.style.display = "block";
	} else {
		menu.style.display = "none";
	}
}

</script

</html>
